<!DOCTYPE html>

<head>
	<title>Featured | gnaw</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="icon" href="images/icon.png">
	<link rel="manifest" href="manifest.webmanifest">
	<link rel="stylesheet" href="styles.css">
	<style>
		.thumbnail-container {
			flex-shrink: 0;
			margin-right: 10px;
		}

		.thumbnail {
			width: 100px;
			height: auto;
			border-radius: 5px;
		}

		.project {
			display: flex;
		}

		.wrap {
			word-wrap: anywhere;
		}
	</style>
	<script>
		function fetchFeatured() {
			fetch('https://corsproxy.io/?https://api.scratch.mit.edu/studios/33806259/projects').then(response => response.json()).then(data => {
				var exploreContainer = document.getElementById('featured-container');
				var exploreHTML = '';
				data.forEach(project => {
					var thumbnailUrl = `https://uploads.scratch.mit.edu/get_image/project/${project.id}_480x360.png`;
					exploreHTML += `
              <div class="project read">
                <div class="thumbnail-container">
                  <img src="${thumbnailUrl}" alt="Project Thumbnail" class="thumbnail">
                </div>
                <div class="project-info">
                  <h3 style='margin:0;'><a href="project.html?project=${project.id}">${project.title}</a></h3>
                  <p>
                    <em>by <a href='profile.html?username=${project.username}'>${project.username}</a></em>
                  </p>
                </div>
              </div>`;
				});
				exploreContainer.innerHTML = exploreHTML;
			}).catch(error => {
				console.error('Error:', error);
			});
		}
		document.addEventListener('DOMContentLoaded', function() {
			fetchFeatured();
		});
	</script>
</head>
