<!DOCTYPE html>
<html>
<head>
	<title>Explore | gnaw</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="icon" href="images/icon.png">
	<link rel="manifest" href="manifest.webmanifest">
	<link rel="stylesheet" href="styles.css">
	<style>
		.thumbnail-container {
			flex-shrink: 0;
			margin-right: 10px;
		}

		.thumbnail {
			width: 100px;
			height: auto;
			border-radius: 5px;
		}

		.project {
			display: flex;
		}

		.about {
			display: flex;
		}

		.wrap {
			word-wrap: anywhere;
		}
	</style>
	<script>
		function fetchExplore() {
			fetch('https://corsproxy.io/?https://api.scratch.mit.edu/explore/projects?q=games&mode=trending&language=en').then(response => response.json()).then(data => {
				var exploreContainer = document.getElementById('explore-container');
				var exploreHTML = '';
				data.forEach(project => {
					var thumbnailUrl = `https://uploads.scratch.mit.edu/get_image/project/${project.id}_480x360.png`;
					exploreHTML += `
        <div class="project read">
          <div class="thumbnail-container">
            <img src="${thumbnailUrl}" alt="Project Thumbnail" class="thumbnail">
          </div>
          <div class="project-info">
            <h3 style='margin:0;' class='wrap'><a href="project.html?project=${project.id}">${project.title}</a></h3>
            <p><em>by <a href='profile.html?username=${project.author.username}'>${project.author.username}</a></em>
              | Views: ${project.stats.views} | Loves: ${project.stats.loves} | Favorites: ${project.stats.favorites}</p>
          </div>
        </div>
        `;
				});
				exploreContainer.innerHTML = exploreHTML;
			}).catch(error => {
				console.error('Error:', error);
			});
		}
		document.addEventListener('DOMContentLoaded', function() {
			fetchExplore();
		});

		function goBack() {
			history.back();
		}

		function goToSearchPage() {
			var url = 'index.html';
			window.location.href = url;
		}
	</script>
</head>
<body>
	<div class="nav">
		<div class="inner-nav">
			<div class="nav-item">
				<a class="icon desktop" href="index.html">gnaw</a>
				<a class="icon mobile" href="index.html">g</a>
			</div>
		</div>
	</div>
	<div class="page">
		<div class="header">
			<h1>Explore</h1>
			<i>Projects from the Scratch trending section</i>
		</div>
		<div id="explore-container"></div>
		<div style="height:150px; margin: 10px;padding:10px ;margin-top:50px;border-top: 1px solid #253042;">
			<div id="about">
				<a href="index.html" style="font-weight: bold; font-family: Whitney Book;">gnaw</a> / <a href="https://discord.com/users/797570703419244594">discord</a> / <a href="mailto:schafezr0000@gmail.com">email me</a> / <a href="profile.html?username=3r1s_s">profile</a> / <a href="https://github.com/3r1s-s">github</a> / <a href="health.html">health</a> / <a href="about.html">about</a> /
			</div>
		</div>
	</div>
</body>
</html>
