<!DOCTYPE html>
<html lang="en">
<head>
	<title>Changelog | gnaw</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<meta name="background-color" content="#010409">
	<link rel="icon" sizes="512x512" href="images/icon.png">
	<link rel="icon" sizes="64x64" href="images/icon64.png">
	<link rel="manifest" href="manifest.webmanifest">
	<link rel="stylesheet" href="styles.css">
	<script src="theme.js"></script>
	<style>
		.thumbnail-container {
			flex-shrink: 0;
			margin-right: 10px;
		}

		.thumbnail {
			width: 100px;
			height: auto;
			border-radius: 5px;
		}

		.project {
			display: flex;
		}

		.wrap {
			word-wrap: anywhere;
		}
	</style>
	<script>
		function fetchChange() {
			fetch('changelog.json').then(response => response.json()).then(changelogData => {
				var exploreContainer = document.getElementById('changelog');
				var exploreHTML = '';
				for(var i = 0; i < changelogData.length; i++) {
					exploreHTML += `
                <div class="project read">
                    <div class="thumbnail-container">
                    </div>
                    <div class="project-info">
                        <h3 style='margin:0;'>${changelogData[i].date}</h3>
                        <p style='margin:0;'>${changelogData[i].log}</p>
                    </div>
                </div>`;
				}
				exploreContainer.innerHTML = exploreHTML;
			}).catch(error => {
				console.error('Error:', error);
			});
		}
		document.addEventListener('DOMContentLoaded', function() {
			fetchChange();
		});
	</script>
</head>
